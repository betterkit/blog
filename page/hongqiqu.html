            <p>红旗渠，国家AAAAA级旅游景区，全国重点文物保护单位，位于河南省林州市。</p>
            <p>是20世纪60年代林县（今林州市）人民在极其艰难的条件下，从太行山腰修建的引漳入林的工程，被人称之为“人工天河”。2016年10月，红旗渠获批国家5A级旅游景区。2017年1月，红旗渠被列入《全国红色旅游经典景区名录》。</p>
