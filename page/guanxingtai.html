            <img src="https://www.zhengzhou.gov.cn/u/cms/www/202206/20153541lkso.jpg">
            <p>位于登封市东南12公里，为元代天文学家郭守敬创建，是中国现存最古老的天文台，也是世界上著名的天文科学建筑物之一，全国重点文物保护单位，世界文化遗产。主要景观有：周公测影台、观星台、周公庙、阳城遗址陈列馆等。</p>
            <img src="https://www.zhengzhou.gov.cn/u/cms/www/202206/20153557uhef.jpg">
            <p>景区地址：河南省郑州市登封市告成镇石淙街观星台中国天文博物院</p>
            <p>景区等级：AAAA</p>
            <p>电话：0371-62745000</p>
            <p>交通：市区乘坐登封至告成班车或自驾车沿s237公路可达；</p>
            <p>门票：免票</p>
            <p>开放时间：8：00—17：00</p>
            <img src="https://www.zhengzhou.gov.cn/u/cms/www/202206/20153610qfdb.jpg">
