            <img src="https://www.zhengzhou.gov.cn/u/cms/www/202206/17181301a4sj.jpg">
            <p>位于登封市徐庄镇境内，总面积约36平方公里，是一个集旅游观光、戏水漂流、户外拓展、休闲娱乐的综合性旅游景区。景区坐拥高山平湖，谷幽林密，一路飞瀑流泉，其中有揽月湖、仙人洞、情人谷、红石寨等自然景观，人文景观--豫西革命红色文化展览馆以及中原最长266米玻璃桥--飞云天桥、七彩旱滑、漂流戏水等娱乐项目，素有十里溪谷、嵩岳胜境之称。</p>
