        <article>
            <img src="https://img.mp.itc.cn/upload/20170503/815a06d16b5d442a9695ce3b25c04212_th.jpeg">
            <p>坐落在开封市龙亭湖西岸，是国家首批AAAAA级旅游景区和中国非物质文化遗产展演基地。集中再现原图风物景观的大型宋代民俗风情游乐园，再现了古都汴京千年繁华的胜景。</p>
            <img src="https://img.mp.itc.cn/upload/20170503/13ebdf244e8342af816453ffab24125c_th.jpeg">
            <p>2009年，清明上河园成为中国世界纪录协会中国第一座以绘画作品为原型的仿古主题公园，是国家黄河黄金旅游专线重点历史文化旅游景区。</p>
            <img src="https://img.mp.itc.cn/upload/20170503/d6c7266449fd4871b436a5bf1e84354a_th.jpeg">
            <p>清明上河园作为集历史文化旅游、民俗风情旅游、休闲度假旅游、趣味娱乐旅游和生态环境旅游于一体的主题文化公园，突出体现了观赏性、知识性、娱乐性、参与性和情趣性等特点。</p>
            <p>地址：河南省开封市龙亭区龙亭西路5号</p>
            <p>开放时间：09:00~22:00</p>
            <p>建议游玩时长：2~3小时</p>
