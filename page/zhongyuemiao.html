            <img src="https://www.zhengzhou.gov.cn/u/cms/www/202207/05102201s96s.jpg">
            <p>中岳庙位于登封市区少林大道东段，中国道教的发源地，五岳之中现存规模最大、保存最为完整的道教庙宇。始建于秦，现存建筑400余间，金石铸器200余件，古柏300余株，全国重点文物保护单位，世界文化遗产。庙内的《中岳嵩高灵庙碑》是中国道教立碑之祖；宋代镇库铁人是中国现存形体最大、保存最好、造型最佳的铁人；汉代石刻翁仲是中国现存年代最早的石雕翁仲。</p>
            <p>电话：0371-62745000</p>
            <p>交通：市区乘坐2路公交可达；自驾车沿郑少洛高速登封东入口西行3公里可达</p>
            <p>门票价格：30元/人（如参观中岳庙、卢崖瀑布，观星台，通票为80元/人）</p>
            <p>开放时间：8：00—17：00</p>
