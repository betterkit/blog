            <img src="https://www.zhengzhou.gov.cn/u/cms/www/202207/050921109i9l.jpg">
            <p>河南博物院是中国建立较早的博物馆之一，也是首批中央、地方共建国家级博物馆之一。展馆面积1万余平方米，馆藏文物14 万件。其中国家一级文物与国家二级文物 5000 余件，历史文化艺术价值极高。</p>
            <p>地址：郑州市农业路8号</p>
            <p>电话： 0371-63511237 </p>
            <p>仅凭身份证和在微信公众号预约领取门票</p>
            <p>开放时间：夏季∶每周二至周日9∶00-17∶30;冬季∶9∶00-17∶00，闭馆前1小时停止发放门票</p>
