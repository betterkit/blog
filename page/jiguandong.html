        <h1>洛阳·鸡冠洞</h1>
    </header>
    <main>
        <article>
            <img src="https://img.mp.itc.cn/upload/20170503/7a12b9893aa246fc90cbcade0c46b056_th.jpeg">
            <p>鸡冠洞位于河南省洛阳市栾川县，县城西三公里，秦岭余脉伏牛山支脉鸡冠山的半山腰上，海拔1021米。</p>
            <img src="https://img.mp.itc.cn/upload/20170503/16c23547663a47f89d3529e0bd33063d_th.jpeg">
            <p>鸡冠洞是一处大型的石灰岩溶洞，喀斯特岩溶地貌，鸡冠洞长达5600米，供观赏长度1800余米，观赏面积2.3万平方米。此类洞穴在北方少见，被誉为北国第一洞府。</p>
            <img src="https://img.mp.itc.cn/upload/20170503/70565a342fe34b63b0b28f30ec0f3395_th.jpeg">
            <p>2012年1月9日被中国国家旅游局授予国家5A级旅游景区称号。</p>
            <p>地址：洛阳市栾川县</p>
            <p>开放时间：08:00~17:30</p>
            <p>建议游玩时长：6~8小时</p>
            <p>官网：<a href="http://www.jiguandong.com/">www.jiguandong.com</a></p>
        </article>
