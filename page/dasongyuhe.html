        <article>
            <img src="https://www.kf.cn/upload/resources/image/2021/05/18/53336_700x700.jpeg">
            <p>御河全长约2500米，连接开封市龙亭湖、包公湖两大主要景区，周边风光秀丽，文化底蕴深厚，龙亭湖周边有5A景区一处，4A景区两处，3A景区一处，湖底沉睡千年国宝——六朝皇宫遗址。包公湖旁边有4A景区两处，国保一处，御河码头两侧为西司夜市。</p>
            <img src="https://www.kf.cn/upload/resources/image/2021/05/18/53338_700x700.jpeg">
            <p>御河作为纽带将开封市几乎所有旅游景区有机联系起来。御河总投资近5.5亿元，贯通龙亭湖、包公湖和清明上河园内水系，连接古城两大景区，在宋都水系中地位举足轻重。市委市政府高度重视，高起点规划，大资金投入，精品化建设，已将御河初步打造为开封一条亮丽的风景线。</p>
