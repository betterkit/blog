        <article>
            <img src="https://img.mp.itc.cn/upload/20170503/6a4862c550b64a7a9820d1866724704f_th.jpeg">
            <p>洛阳白云山风景区位于河南省洛阳市嵩县南部伏牛山腹地，是国家级森林公园、国家级自然保护区、国家5A级旅游景区、中国十佳休闲胜地。</p>
            <img src="https://img.mp.itc.cn/upload/20170503/8a8d950af0b3487fb924e67b8cfecb54_th.jpeg">
            <p>已开发白云峰、玉皇顶、鸡角曼、九龙瀑布、原始森林五大观光区和白云湖、高山森林氧吧、高山牡丹园、留侯祠、芦花谷五大休闲区。</p>
            <img src="https://img.mp.itc.cn/upload/20170503/7032c38ab58f42ed85b63f6ce939630e_th.jpeg">
            <p>整个景区融山、石、水、洞、林、草、花、鸟、兽为一体，雄、险、奇、幽、美、妙交相生辉。已成为中原地区集观光旅游、度假避暑、科研实习、寻古探幽为一体的复合型旅游区。</p>
            <p>地址：河南省洛阳市</p>
            <p>开放时间：全天</p>
            <p>建议游玩时长：2~3小时</p>
