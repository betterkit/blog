    <main>
        <article>
            <img src="https://img.mp.itc.cn/upload/20170503/7332dcdd722a46f68cc5ac945283b6fc_th.jpeg">
            <p>青天河，集江南水乡与北国田园风光于一体，被誉为“北方三峡”。</p>
            <img src="https://img.mp.itc.cn/upload/20170503/dd71f30237f94b2e90787ed4fea83039_th.jpeg">
            <p>系世界地质公园、国家重点风景名胜区、国家AAAAA级旅游区、国家水利风景区、太行山国家级猕猴自然保护区、中国青少年科学考察探险基地、河南省最具魅力的十佳风景名胜区、河南省十大旅游热点景区。</p>
            <img src="https://img.mp.itc.cn/upload/20170503/8b56427859f14b38b0de8c9901038434_th.jpeg">
            <p>景区面积106平方公里，由大坝、大泉湖、三姑泉、西峡、佛耳峡、靳家岭、月山寺等七大游览区、308个景点组成。</p>
            <p>地址：博爱县与晋城柳树口镇交界</p>
            <p>开放时间：8:00-18:30</p>
            <p>建议游玩时长：1天</p>
            <p>官网：<a href="http://www.qingtianhe.cn/">www.qingtianhe.cn</a></p>
