            <img src="http://www.junci.org.cn/uploadfile/20110924101909128.jpg">
            <p>钧官窑遗址博物馆为国家AAAA级景区。组建于1991年6月，位于许昌市区钧官窑路北段，占地47000平方米。国家级重点文物保护单位宋钧官窑遗址坐落其中。</p>
            <p>目前，钧瓷研究所和钧官窑址博物馆对宋钧官窑遗址进行了保护性开发。博物馆展示有自唐以来各个时期的钧瓷图片、实物和文字资料，钧瓷的发展历程、生产工艺及历代钧瓷的特点浓缩于此；钧瓷展厅展出有建所以来烧制的钧瓷艺术精品万余件，钧艺坊常年向游人提供手工制作陶艺的场地、工具，并有专业技术人员讲解示范。</p>
            <p>官网 <a href="http://www.junci.org.cn/">www.junci.org.cn</a></p>
