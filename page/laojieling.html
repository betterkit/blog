    <header>
        <h1>西峡老界岭风景区</h1>

    <main>
        <article>
            <img src="https://img.mp.itc.cn/upload/20170503/07c9e546a4fd45f5b77526cb93b70d1d_th.jpeg">
            <p>位于南阳市西峡县境北部、伏牛山南坡。由老界岭自然保护区、西峡老界岭风景区黄石庵森林生态旅游区、龙潭沟风景区三大主体构成，是一条典型的自然景观旅游线路。</p>
            <img src="https://img.mp.itc.cn/upload/20170503/4fc3374f2d2c42558bb41c5ce1edf54c_th.jpeg">
            <p>老界岭自然保护区为国家级自然保护区。域内山势陡峭，沟壑纵横，峰峦迭嶂，气势磅礴，老君山、玉皇顶、摩云垛、百石尖、锣鼓寨、瞭望台等景点各有千秋。</p>
            <p>景区等级：AAAAA</p>
            <p>地址：南阳市西峡县</p>
            <p>开放时间：全天</p>
            <p>建议游玩时长：2~3小时</p>
            <p>官方网站：<a href="http://www.ljldjq.com/">www.ljldjq.com/</a></p>
        </article>
