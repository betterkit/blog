        <article>
            <img src="https://www.zhengzhou.gov.cn/u/cms/www/202206/20153152dcm8.jpg">
            <p>中原地区最大的石林景观群与伏羲文化传承地，国家AAAA级旅游景区。既具北方粗犷豪放的气势，又兼南国秀丽婉约之情调，景区内奇峰异石，耸立如林，石林景观风格迥异，令人叹为观止。景区内有中原首座登山扶梯，扶摇直上；环形玻璃栈道犹如天空之镜，让你体会不一样的高空奇观；格桑花海诉说着千年的伏羲传说。</p>
            <img src="https://www.zhengzhou.gov.cn/u/cms/www/202206/20153155tiw8.jpg">
            <p>地址：新密市尖山风景区管委会尖山村、牛心石村</p>
            <p></p>
            <p>门票：60元/人</p>
            <p>咨询电话：0371-69226789</p>
