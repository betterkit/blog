            <img src="https://dimg04.c-ctrip.com/images/0105o120009jn2mdvAA64_D_521_391.jpg">
            <p>建于宋太祖开宝七年（公元977年），因其建筑北宋四大皇家寺院的天清寺内，故又名天清寺塔，是国内现存最完整的佛教建筑之一，是开封现存最早的佛塔建筑，国家重点文物保护单位。在宋代它曾是一座六角九层、80余米高的巨型佛塔，极为壮观。因岁月沧桑，至明代仅余三层。后人在大塔上仿损毁的六层缩建为六级小塔，成为如今独特奇丽的造型。</p>
