            <img src="https://www.zhengzhou.gov.cn/u/cms/www/202206/20100628kz44.jpg">
            <p>三泉湖景区，位于新密市。是伏羲山旅游区面积最大的自然风景区，是国家4A级景区。面积10余平方公里，植被覆盖率高达80%以上，是少有的“天然氧吧”。内有中原地区首座玻璃悬空桥——凤凰天桥，还有高山风情玫瑰岭、自然奇趣舞凤岭等大小景观、景点220余处。</p>
            <p>门票：80元/人</p>
            <p>地址：新密市尖山风景区管委会尖山村</p>
            <p>咨询电话：0371-69226789</p>
