            <p>小宋城，位于河南省开封市大梁路西段，由原“东京艺术中心”改造而成，拥有大小店铺和摊位100多个，汇聚了流传千年的开封传统小吃上百种，展现了开封的饮食文化。</p>
            <p>小宋城的综合营业区设置在一二层，整个营业区内以木质仿古建 筑为主，回廊流水，亭台楼榭及戏台上传出的传统戏曲演唱声，周围小吃摊贩身上的古装，制作木板年画的老师傅纵横的皱纹，以及路边一排绣娘手中的银针，让来者一时忘忧。 </p>
